<body>
    <h1>HEY BUDDY</h1>
    <script>
        var time= prompt("HEY WHAT IS THE TIME");
        if(time>5 && time<17)
        {
            alert("GOOD MORNING");
        }
        else if(time>17 && time<21){
            alert("GOOD AFTERNOON");
        }
        else
        {
            alert("GOOD EVENING");
        }
    </script>
